<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgHgHai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="form">
        <h2 class="create">Create Account</h2>
        <p class="get-start">Get started with your free account</p>
        <div class="aa1">
            <div class="icon-twitter">
                <i class="fab fa-twitter"></i>
                <button class="twitter">Login via Twitter</button>
            </div>
        </div>
        <div class="aa2">
            <div class="icon-fb">
                <i class="fab fa-facebook-f"></i>
                <button class="facebook">Login via Facebook</button>
            </div>
        </div>

        <p class="or">OR</p>
        <div class="username">            
            <input type="text" class="input-user" placeholder="Full name">
            <i class="fas fa-user"></i>

        </div>
        <div class="email">
            <input type="email" class="input-email" placeholder="Email address">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="phone">
            <input type="number" class="phone-number" placeholder="Phone number">
            <i class="fas fa-phone"></i>
        
                <select name="" id="" class="select-phone">
                    <option value="">+84</option>
                </select>
        </div>
        <div class="job-type">
            
            <select name="" id="" class="job-select">
                <option selected="" >Select job type</option>
                <option>Designer</option>
                <option>Manager</option>
                <option>Accaunting</option>
            </select>
            <i class="fas fa-hotel"></i>
        </div>
        <div class="password">
            <input type="password" class="input-pass" placeholder="Creat password">
            <i class="fas fa-lock"></i>
        </div>
        <div class="repeat-password">
            <input type="password" class="input-repass" placeholder="Repeat password">
            <i class="fas fa-lock"></i>
        </div>

        <input class="creat-btn" type="submit" value="Creat account">
        <div class="have-an-account">
            <span class="Have-account">Have an account?</span>
            <a href="" style="text-decoration: none;">Log in</a>
        </div>
    </div>
</body>
</html>
